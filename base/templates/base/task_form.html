{% extends 'base/main.html' %}
{% block content %}

<div class="form-container">
    <div class="form-header">
        <h1>{% if task %}Update{% else %}Create{% endif %} Task</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" id="id_title" name="title" value="{{ form.title.value|default_if_none:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea id="id_description" name="description" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
        
        <div class="form-group checkbox-group">
            <label class="checkbox-container">
                <input type="checkbox" name="complete" {% if form.complete.value %}checked{% endif %}>
                <span class="checkmark">
                    <i class='bx bx-check'></i>
                </span>
                Complete
            </label>
        </div>
        
        <div class="form-actions">
            <a href="{% url 'tasks' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
